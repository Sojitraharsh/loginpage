<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  <link rel="stylesheet" href="./login.css">
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <div class="button-box">
          <div id="btn"></div>

          <button type="button" class="toggle-btn" onclick="login()">Login</button>
          <button type="button" class="toggle-btn" onclick="register()">Register</button>
        </div>

        <div class="social-midea">
          <img src="facebook-logo-3-1.png" alt="" />
          <img src="insta.jpeg" alt="" />
          <img src="twitter_PNG29.png" alt="" />
        </div>

        <form action="" class="login-form" id="login">
          <input
          id="username"
            type="text"
            class="form-field"
            placeholder="Username"
            required
          />
          <input
          id="password"
            type="password"
            class="form-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="checkbox"><span>Remember Password</span>
          <button type="submit" class="submit" id="login">Login</button>
        </form>

        <form action="./welcome.html"  class="login-form" id="register">
          <input
            type="email"
            class="form-field"
            placeholder="Email Address"
            required
          />

          <input
          id="usernames"
            type="text"
            class="form-field"
            placeholder="Username"
            required
          />

          <input
          id="passwords"
            type="password"
            class="form-field"
            placeholder="Password"
            required
          />
          <input type="checkbox" class="checkbox"><span>Terms Accept to thr terms & condittions</span>
          <button onclick="re" type="submit" class="submit">Register</button>
        </form>



      </div>
    </div>

    <script>
      var x= document.getElementById("login");
      var y= document.getElementById("register");
      var z= document.getElementById("btn");
    
    function register(){
      x.style.left ="-400px";
      y.style.left ="50px";
      z.style.left ="110px";
    }
    
    function login(){
      x.style.left ="50px";
      y.style.left ="450px";
      z.style.left ="0";
    }
  

const users = [
    { username: 'user1', password: 'password1' },
    { username: 'user2', password: 'password2' },
    { username: 'user3', password: 'password3' },
    { username: 'mm', password: 'mm' },
    { username: '123', password: '123' },
  
  ];

  
  function validateLogin(username, password) {
    
    const user = users.find(u => u.username === username && u.password === password);
    
    if (user) {
      window.location.href = 'welcome.html';
    } else {
      alert('Invalid username or password. Please try again.'); 
  }
  }
  document.getElementById('login').addEventListener('submit', function(event) {
    event.preventDefault(); 
    
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    
    validateLogin(username, password);
  });
    </script>

  </body>
</html>
